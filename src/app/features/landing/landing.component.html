<div class="bg-[#0a1820]/60 backdrop-blur-md border border-[#1a3340] mb-12">
    <div class="flex items-center gap-6 p-5">
        <div class="relative flex-shrink-0">
            <div class="w-16 h-16 relative">
                <div class="absolute inset-0 border border-[#00d4ff]/60"></div>
                <div class="absolute inset-0 flex items-center justify-center bg-[#0a1820]">
                    <img style="width: 100%; height: 100%;"
                        src="https://mcc-assets-prod-c5gefveva9dceya7.z01.azurefd.net/hmcc/legendary-shield.png"
                        alt="Legendary Shield" class="opacity-90" />
                </div>
            </div>
        </div>

        <div class="flex-1 flex items-center gap-6">
            <div class="flex items-center gap-3 flex-shrink-0">
                <h1 class="text-3xl font-bold font-heading tracking-wider leading-none">
                    <span class="text-[#00d4ff]">WAYPOINT</span>
                    <span class="text-[#e8f4f8]"> TERMINAL</span>
                </h1>
                <div class="flex items-center gap-2">
                    <div class="w-px h-4 bg-[#f5a623]/40"></div>
                    <span class="font-heading text-[10px] tracking-[0.2em] text-[#f5a623]/90 uppercase">Halo 5 FastAPI
                        Stats</span>
                </div>
            </div>


            <div class="flex-1 flex justify-end">
                <div class="relative flex items-center w-full max-w-lg">
                    <input type="text" placeholder="Enter Gamertag..."
                        class="w-full h-10 pl-4 pr-32 bg-[#0f1c24]/80 border border-[#1a3340] text-[#e8f4f8] font-body text-sm placeholder-[#667788]/60 focus:border-[#00d4ff] focus:bg-[#0f1c24] focus:outline-none transition-all"
                        [ngModel]="gamertag()" (ngModelChange)="gamertag.set($event)" />
                    <button (click)="search()"
                        class="absolute right-0 top-0 bottom-0 px-8 bg-[#00d4ff] text-[#0a1018] font-heading text-xs tracking-[0.15em] uppercase hover:bg-[#00e4ff] disabled:opacity-50 disabled:cursor-not-allowed transition-all flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                    <div
                        class="absolute -bottom-1 left-0 right-32 h-px bg-gradient-to-r from-transparent via-[#00d4ff]/30 to-transparent opacity-0 transition-opacity duration-300 group-focus-within:opacity-100">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
